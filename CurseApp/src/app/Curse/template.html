<div class="bg-info">
  Selected Curse: {{selectedCurse || '(None)'}}
</div>
<div class="container">
  <div class="col-6 text-white m-2">
    <table class="table table-sm table-bordered mt-1 text-dark">
      <tr><th>ID</th><th>Tittle</th><th>Seat Capacity</th><th>Instructor Name</th></tr>
      <tr (mouseover)="selectedCurse=item.tittle + ' ' + item.seatCapacity" [class]="getClasses(item.id)" *ngFor="let item of getCurses();">
        <td>{{item.id}}</td>
        <td>{{item.tittle}}</td>
        <td>{{item.seatCapacity}}</td>
        <td>{{item.instructorName}}</td>
      </tr>
    </table>
  </div>
  <div class="col-6">
    <form novalidate #form="ngForm" (ngSubmit)="submitForm(form)">
      <div class="bg-danger text-white p-2 mb-2" *ngIf="formSubmitted && form.invalid">
        There are problems whith the form
        <ul>
          <li *ngFor="let error of getFormValidationMessages(form)">{{error}}</li>
        </ul>
      </div>
      <div class="form-group">
        <label>Curse Title</label>
        <input class="form-control"
               name="title"
               [(ngModel)]="newCurse.title"
               #title="ngModel"
               required
               minlength="5"
               pattern="^[A-Za-z ]+$" />
        <ul class="text-danger list-unstyled" *ngIf=" (formSubmitted || title.dirty) && title.invalid">
          <li *ngFor="let error of getValidationMessages(title)">{{error}}</li>
        </ul>
      </div>
      <div class="form-group">
        <label>Seat Capacity</label>
        <input class="form-control" name="seatCapacity" [(ngModel)]="newCurse.seatCapacity" #seatCapacity="ngModel"
               required pattern="^[0-9\.]+$" />
        <ul class="text-danger list-unstyled" *ngIf=" (formSubmitted || seatCapacity.dirty) && seatCapacity.invalid">
          <li *ngFor="let error of getValidationMessages(seatCapacity)">{{error}}</li>
        </ul>
      </div>
      <div class="form-group">
        <label>Intructor Name</label>
        <input class="form-control"
               name="intructorName"
               [(ngModel)]="newCurse.intructorName"
               #intructorName="ngModel"
               minlength="5"
               required pattern="^[A-Za-z ]+$" />
        <ul class="text-danger list-unstyled" *ngIf=" (formSubmitted || category.dirty) && category.invalid">
          <li *ngFor="let error of getValidationMessages(intructorName)">{{error}}</li>
        </ul>
      </div>

      <button class="btn btn-primary" type="submit"
              [disabled]="formSubmitted && form.invalid"
              [class.btn-secondary]="formSubmitted && form.invalid">
        Create
      </button>
    </form>
  </div>
  
</div>
